version: '3.7'

x-default-opts: 
  &default-opts
  logging:
    options:
      max-size: "1m" 

configs:

  elastic_config:
    file: ../../../submodules/docker-elk/elasticsearch/config/elasticsearch.yml
  logstash_config:
    file: ../../../submodules/docker-elk/logstash/config/logstash.yml
  logstash_pipeline:
    file: ../../../submodules/docker-elk/logstash/pipeline/logstash.conf
  kibana_config:
    file: ../../../submodules/docker-elk/kibana/config/kibana.yml

networks:
  elk:
  proxy:
    external: true

volumes:
  elasticsearch: {}

services:

  elasticsearch:
    <<: *default-opts
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.4.0
    configs:
      - source: elastic_config
        target: /usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    deploy:
      mode: replicated
      replicas: 1
      labels:
        - traefik.port=9200
        - traefik.frontend.rule=Host:elasticsearch.${DOMAIN}
        - traefik.frontend.auth.basic=${ELASTICSEARCH_USER:-admin}:${ELASTICSEARCH_HASHED_PASSWORD:-$2y$05$oZcj4FgdSFEYNCH0EH/3Vu7Hp72gkvEadHzMsDhGFkbvS/ZrKMKfK}

  logstash:
    <<: *default-opts
    image: docker.elastic.co/logstash/logstash-oss:6.4.0
    ports:
      - "5000:5000"
      - "9600:9600"
    configs:
      - source: logstash_config
        target: /usr/share/logstash/config/logstash.yml
      - source: logstash_pipeline
        target: /usr/share/logstash/pipeline/logstash.conf
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    deploy:
      mode: replicated
      replicas: 1

  kibana:
    <<: *default-opts
    image: docker.elastic.co/kibana/kibana-oss:6.4.0
    configs:
      - source: kibana_config
        target: /usr/share/kibana/config/kibana.yml
    networks:
      - elk
      - proxy
    deploy:
      mode: replicated
      replicas: 1
      labels:
        - traefik.port=5601
        - traefik.frontend.rule=Host:kibana.${DOMAIN}
        - traefik.frontend.auth.basic=${KIBANA_USER:-admin}:${KIBANA_PASSWORD:-$2y$05$oZcj4FgdSFEYNCH0EH/3Vu7Hp72gkvEadHzMsDhGFkbvS/ZrKMKfK}
      # TODO: make secrets secret
